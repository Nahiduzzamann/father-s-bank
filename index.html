<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-10">Welcome to your <span class="font-bold text-orange-700">Father's Bank!!</span>
        </h1>
    </header>
    <main>
        <section class="container mx-auto mt-20">
            <div class="pt-10 pl-10 pb-10 bg-orange-300 rounded">
                <p class="pb-5 text-xl">Please Login</p>
                <input class="p-1 rounded w-3/4" type="email" placeholder="your email. ex: nahid@gmail.com" id="in-email"><br><br>
                <input class="p-1 rounded w-3/4" type="password" placeholder="password. ex: 1111" id="in-password"><br><br>
                <button class="bg-orange-600 p-2 rounded text-white hover:bg-orange-700" type="submit" id="btn-submit">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>

</html>
