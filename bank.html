<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-10">Let's enjoy some <span class="font-bold text-orange-700">Money!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-slate-800 mt-10 p-10">
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-10">
                <div class="bg-orange-300 p-6">
                    <p class="text-2xl text-white font-bold">Deposit</p>
                    <p class="text-4xl text-white">TK <span id="deposit">0</span></p>
                </div>
                <div class="bg-orange-600 p-6">
                    <p class="text-2xl text-white font-bold">Withdraw</p>
                    <p class="text-4xl text-white">TK <span id="withdraw">0</span></p>
                </div>
                <div class="bg-orange-700 p-6">
                    <p class="text-2xl text-white font-bold">Balance</p>
                    <p class="text-4xl text-white">TK <span id="balance">105278</span></p>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 ">
                <div class="bg-orange-400 p-10">
                    <p class="text-2xl text-white font-bold">Please Deposit</p>
                    <div class="pl-6 mt-4">
                        <input class="rounded p-1 w-3/4" type="number" name="" id="in-deposit" placeholder="Enter deposit amount (TK)"><br>
                        <button class="bg-orange-600 p-2 rounded text-white hover:bg-orange-700 mt-2" type="submit" id="btn-deposit">Deposit</button>
                    </div>
                </div>
                <div class="bg-orange-500 p-10">
                    <p class="text-2xl text-white font-bold">Please Withdraw</p>
                    <div class="pl-6 mt-4">
                        <input class="rounded p-1 w-3/4" type="number" name="" id="in-withdraw" placeholder="Enter withdraw amount (TK)"><br>
                        <button class="bg-orange-600 p-2 rounded text-white hover:bg-orange-700 mt-2" type="submit" id="btn-withdraw">Withdraw</button>
                    </div>
                </div>
                
            </div>
        </section>
    </main>


    <script src="js/dashboard.js"></script>
</body>
</html>
